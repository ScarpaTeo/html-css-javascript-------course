<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Diferencia entre Div, Article y Section</title>
</head>
<body>
	<!--<div></div>
	<article></article>
	<section></section> -->
	<div>

			tempor incididunt ut labore et dolore magna aliqua.</p>
		</article>
		
		<article class="articulo2">

			<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
			tempor incididunt ut labore et dolore magna aliqua.</p>
		</article>

</body>
</html>
