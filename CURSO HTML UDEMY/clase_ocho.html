<!-- clase ocho TABLAS , en html solo se utilizan para mostrar informacion -->
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Tablas</title>
</head>
<body>
	<table><!-- aca con esta etiqueta creo una tabla pero que podremos hacer mejor con CSS -->
		<tr><!-- con esto creo una lista de caracteres -->
			<th>Nombre</th><!-- estos son los valores que va a contener cada lista de la tabla y al usar th los ponemos en negritas como encabezados  -->
			<th>Telefono</th>
			<th>Direccion</th>
		</tr>
		<tr><!-- con esto creo una lista de caracteres -->
			<td>Julio Gomez</td><!-- estos son los valores que va a contener cada lista de la tabla -->
			<td>12345</td>
			<td>calle 124</td>
		</tr>
		<tr><!-- con esto creo una lista de caracteres -->
			<td>maria Gomez</td><!-- estos son los valores que va a contener cada lista de la tabla -->
			<td>3722-654536</td>
			<td>calle falsa 123</td>
		</tr>
		<tr><!-- con esto creo una lista de caracteres -->
			<td> marcos Gomez</td><!-- estos son los valores que va a contener cada lista de la tabla -->
			<td>3729349536</td>
			<td>falsa 123</td>
		</tr>
	</table>

</body>
</html>
