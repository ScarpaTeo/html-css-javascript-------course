<!-- Curso de Html, este nos permite agregar los elementos basicos de una pagina web , titulos,encabezados,imagenes,botones,etc , pero los estilos se los daremos con CSS que serian todos los colores, espaciados, margenes, tamaños seran hechos con CSS-->

<!-- cada elementos se conforma por una etiqueta de apertura y otra de cirre  <etiqueta1>.....</etiqueta1>  -->

<!-- cada etiqueta en su interior posee atributos <etiqueta1 atributos="valor">.. CONTENIDO...</etiqueta1>   Los valores nos permiten modificar el comportamiento de una etiqueta por ejemplo el color , tamaño, etc.  -->
<!--  1) iniciamos colocando una etiqueta HTML , para decirle al navegador que aqui inicia nuestro codigo Html -->
<!DOCTYPE html> <!-- siempre va cuando se comienza un proecto en Html  -->
<html lang="es">
	<head><!-- Encabezado -->
		<title> Tortugas </title>
		<meta charset="utf-8"> <!-- Esto se coloca para que los navegadores detecten caracteres que no aparecen en el alfabeto ingles Ñ,acentos,etc...-->
	</head>
	<body><!-- Cuerpo de la pagina -->

		<h1> Hola Mundo </h1> <!-- h1 es etiqueta para encabezados hasta el h6 son lo mismo pero se van haciendo mas pequeños los titulos en negritas -->
		<h2> a ver que sale </h2>

		<h3> y ahora </h3>

		<h4> HOLA </h4>

		<h5> JAJAJA </h5>

		<h6> que onda </h6>

		<header> a ver que hace esto <!-- header sirve para poner texto en formato comun como el que se usa para los parrafos, con espesor normal --></header>

	</body>

</html>
