<!-- clase cuatro Etiquetas de Texto -->
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<p><!-- parrafo -->
		<!-- estos son estilos de tipo de texto no es lo recomendable usarlos en html , ya que esto lo podemos modificar con CSS -->
		<b> Testo en negrita  <!-- esto pone en negrita el texto sin importania semantica --></b>
		<br><br> <!-- salto de linea -->

		<strong> Testo dos en negrita <!-- esto tambien lo pone en negritas para palabras con importancia semantica--> </strong>
		<br><br>
		<i> italic <!-- tipo de letra italic , Sin importancia semantica--></i>
		<br>
		<em> Enfasis <!-- tipo de letra enfasis, Con importancia semantica --></em>
		<br>
		<small> Texto pequeño <!-- no deja añadir texto pequeño--></small>
		<br>
		<mark> texto marcado <!--nos permite añadir texto marcado --> </mark>
		<br>
		<del> texto eliminado <!-- te permite hacer una especie de mensaje de texto borrado--> </del>
		<br>
		<ins> texto insertado <!-- nos permite añadir texto subrayado--></ins>
		<br>
		<sub>Sub-Script <!-- nos permite añadir texto pequeñito--></sub> asd
		<br>
		<sup>Super-Script <!-- nos permite añadir texto pequeñito pero arriba--></sup> asd
	</p>

</body>
</html>
