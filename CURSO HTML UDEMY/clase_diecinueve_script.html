<!-- clase diecinueve, etiquete Script y Noscript, nos permiten agregar codigo Javascript -->
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Script y NoScript</title>
	<script type="text/javascript">
		alert('Hola mundo');
	</script>
</head>
<body>
	<noscript>
		<p> Por favor activa Javascript</p>
	</noscript>
</body>
</html>
