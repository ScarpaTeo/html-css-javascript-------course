<<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Fechas en Javascript</title>
</head>
<body>
	<p id="fecha"></p>
	
	<script>
		//var fecha=new Date();
		//document.write(fecha);

		function mostrarTiempo(){
			var fecha = new Date();
			var parrafo=document.getElementById('fecha');
			parrafo.innerHTML=fecha;
		}
		var intervalo=setInterval(mostrarTiempo,1000);

		console.log(fecha.getHours()+ ' horas');
		console.log(fecha.getMinutes()+ ' minutos');
		console.log(fecha.getSeconds()+ ' segundos');
		console.log(fecha.getDay());
		console.log(fecha.getMonth());
		console.log(fecha.getFullYear());

	</script>
</body>
</html>
