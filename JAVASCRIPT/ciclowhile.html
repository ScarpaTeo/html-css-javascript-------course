<<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ciclo While</title>
</head>
<body>
	<script>
		var contador=0;
		var numero=0;
		while(contador<=100){
			contador++;
			numero++;
			document.write(numero);
			document.write('<br>');

		}
		//ciclo do while
		var num=1;
		do{
			document.write(num)
			num++;
		}while(num<=10);





	</script>
	
</body>
</html>
