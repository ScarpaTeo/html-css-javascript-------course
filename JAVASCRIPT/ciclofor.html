<<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ciclo for</title>
</head>
<body>
	<script>//inicio,condicion,actualizacion
		for(var i=0;i<20;i++){
			document.write(i);
			document.write('<br>')
		}
		var meses=['enero','febrero','marzo','abril'];
		for(var i=0;i<meses.length;i++){
			document.write(i+1+'-'+meses[i]);
			document.write('<br>')
		}
		for(mes in meses){
			document.write(meses[mes]);
			document.write('<br>');
		}
	

	</script>
	
</body>
</html>
